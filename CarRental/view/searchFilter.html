<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Cars</title>
  <link rel="stylesheet" href="../Asset/css/searchFilter.css" />
</head>
<body>
  <div class="container">
    <h1>Search Available Cars</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by car name..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="hatchback">Hatchback</option>
        <option value="luxury">Luxury</option>
      </select>
      <button id="searchButton">Search</button>
    </div>

    <div id="resultsList" class="results-list"></div>
    <button onclick="goBack()">ðŸ”™ Back to Dashboard</button>
  </div>

  <script src="../Asset/js/searchFilter.js"></script>
</body>
</html>
